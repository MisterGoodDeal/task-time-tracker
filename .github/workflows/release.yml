name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ”¨ Compile TypeScript
        run: npm run compile

      - name: ðŸ“¦ Build VSIX package
        run: npm run package

      - name: ðŸ“ Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: ðŸ“¦ Get VSIX filename
        id: get_vsix
        run: |
          VSIX_FILE=$(ls build/*.vsix | head -1)
          VSIX_NAME=$(basename "$VSIX_FILE")
          echo "FILE=$VSIX_FILE" >> $GITHUB_OUTPUT
          echo "NAME=$VSIX_NAME" >> $GITHUB_OUTPUT

      - name: ðŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: build/*.vsix
          name: Release ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## Release ${{ steps.get_version.outputs.VERSION }}

            ### ðŸ“¦ Installation

            Download the `.vsix` file and install it using:

            ```bash
            code --install-extension ${{ steps.get_vsix.outputs.NAME }}
            ```

            Or install it directly from the VS Code Extensions marketplace.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
